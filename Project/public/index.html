<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Polygon Tool</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; }
        button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="completeBtn">Complete</button>
        <button id="copyBtn">Copy</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script type="module" src="threejs.js"></script>
</body>
</html>
